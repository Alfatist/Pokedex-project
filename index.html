<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />

    <!-- Meu CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/loading.css" />
    <link rel="stylesheet" href="./assets/css/closeButton.css" />
  </head>

  <body>
    <section class="details">
      <div class="window_detail">
        <div class="top_container">
          <div class="detail">
            <div class="name_and_types">
              <span class="">Bulbasaur</span>
              <ol class="types">
                <li class="type grass">grass</li>
                <li class="type poison">poison</li>
              </ol>
            </div>
          </div>
          <div class="close_button" onclick="close">
            <div class="leftright"></div>
            <div class="rightleft"></div>
          </div>
        </div>

        <div class="img">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="bulbasauro" />
        </div>

        <!-- Fazer tudo aqui do pokémon!  -->
        <div class="pokemon_details">
          <ul class="ul_details">
            <li><input type="radio" name="pokeStats" id="About" checked /><label for="About">About</label></li>
            <li><input type="radio" name="pokeStats" id="Base Stats" /><label for="Base Stats">Base Stats</label></li>
            <li>
              <input type="radio" name="pokeStats" id="Evolution" disabled title="function disabled as it does not appear in the design" /><label
                for="Evolution"
                title="function disabled as it does not appear in the design"
                >Evolution</label
              >
            </li>
            <li>
              <input type="radio" name="pokeStats" id="Moves" disabled title="function disabled as it does not appear in the design" /><label
                for="Moves"
                title="function disabled as it does not appear in the design"
                >Moves</label
              >
            </li>
          </ul>
          <div class="pokeStats">aaa</div>
        </div>
        <!-- término do detalhe do pokémon! -->
      </div>
    </section>
    <section class="content">
      <h1>Pokedex</h1>

      <ol id="pokemonList" class="pokemons">
        <!-- ..... Pokemons here ..... -->
      </ol>
      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More</button>
      </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js" crossorigin></script>
    <script src="./assets/js/detalhe.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
